<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/"> </ion-back-button>
    </ion-buttons>

    <ion-title>Servicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>

    <ion-item *ngFor="let servicos of listaServicos | async">
      <ion-label>{{servicos.servico}}</ion-label>
      <ion-label>{{servicos.descricao}}</ion-label>
      <ion-label>{{servicos.valor}}</ion-label>
    </ion-item>

  </ion-list>
     


</ion-content>
