<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="principal"> </ion-back-button>
    </ion-buttons>

    <ion-title>Servicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>

    <ion-item *ngFor="let servicos of listaServicos | async">
      <ion-label>{{servicos.servico}}</ion-label>
      <ion-label>{{servicos.descricao}}</ion-label>
      <ion-label>{{servicos.valor}}</ion-label>

        <ion-button class="btn btn-danger" (click)="excluir(servico.key)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>

    </ion-item>

  </ion-list>
     


</ion-content>
